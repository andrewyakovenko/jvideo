
plugins {
    id 'java'
    id 'maven'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
}

compileJava {
//    options.sourceCompatibility = '1.8'
//    options.targetCompatibility = '1.8'
}

task createPom << {
    pom {
        project {
            groupId 'org.jvideo'
            artifactId 'jvideo'
            version '0.0.1'

            inceptionYear '2019'
            licenses {
                license {
                    name 'MIT License'
                    url 'http://www.opensource.org/licenses/mit-license.php'
                    distribution 'repo'
                }
            }
        }
    }.writeTo("pom.xml")
}
